<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Food Delivery</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav id="navbar">
            <div class="container">
                <h1 id="logo"><a href="index.html">FoodDelivery</a></h1>
                <ul>
                    <li><a href="#home">Home</a></li>
                    <li><a href="#menu">Menu</a></li>
                    <li><a href="#order">Order</a></li>
                    <li><a href="#contact">Contact</a></li>
                </ul>
            </div>
        </nav>
    </header>

    <section id="home">
        <div class="container">
            <h1>Welcome to FoodDelivery</h1>
            <p>Your favorite meals delivered fast at your door.</p>
        </div>
    </section>

    <section id="menu" class="container">
        <!-- Menu items here -->
    </section>

    <section id="order" class="container">
        <h2>Place Your Order</h2>
        <form id="order-form">
            <input type="text" id="name" name="name" placeholder="Your Name">
            <input type="text" id="address" name="address" placeholder="Delivery Address">
            <button type="submit">Order Now</button>
        </form>
    </section>

    <footer id="main-footer" class="container">
        <p>FoodDelivery &copy; 2023</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
